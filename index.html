<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGB News - Jornal Escolar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Merriweather:wght@400;700&family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007888;
            --secondary-color: #c0da98;
            --accent-color: #37767f;
            --dark-color: #333;
            --light-color: #f8f8f8;
            --text-color: #333;
            --white: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PT Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--white);
            overflow-x: hidden;
        }
        
        /* Header */
        .site-header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transform: translateY(0);
            transition: var(--transition);
        }
        
        .site-header.hidden {
            transform: translateY(-100%);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            animation: fadeInLeft 1s ease;
        }
        
        .logo img {
            height: 50px;
            margin-right: 15px;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .logo:hover img {
            transform: scale(1.05);
        }
        
        .site-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            font-family: Verdana, Arial;
        }
        
        /* Navigation - ITENS ALINHADOS */
        .main-nav ul {
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        .main-nav li {
            margin-left: 15px;
            position: relative;
        }
        
        .main-nav a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        
        .main-nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }
        
        .main-nav a:hover::before,
        .main-nav a.active::before {
            width: 100%;
        }
        
        .main-nav a:hover, .main-nav a.active {
            color: var(--primary-color);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--primary-color);
            cursor: pointer;
        }
        
        /* Hero Section */

            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://lh3.googleusercontent.com/sitesv/AAzXCkeyECBM_daQbIN0ysvmpRjA8RjTnfbUACCtCYP99vYtjECDzg-jE7R1I60XWkQWV2GqXSSNrx1bqQs1AE2es7hLcIpjzheOa2ixQ-Zhip0KGnfmnDQ7xfRN28STKhpTzBE4qJy0-XAyGf73ioBsxGfmPl4_393F4cQMX06E2AR4Kjn1mUM4P1rmlJQ=w16383');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, var(--white));
        }
        
        .hero-content {
            text-align: center;
            color: var(--white);
            max-width: 800px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: Verdana, Arial;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }
        
        .hero-subtitle {
            font-size: 2rem;
            font-weight: 600;
            font-family: Comfortaa, Arial;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .hero-description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 2;
        }
        
        /* Section Styles */
        .section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary-color);
            font-family: Verdana, Arial;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        /* Highlights Grid */
        .highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .highlight-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .highlight-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .highlight-card:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .highlight-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .highlight-card:hover .card-image {
            transform: scale(1.05);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .card-excerpt {
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }

            align-items: center;
